<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Description Form</title>

    {% load static %}

    <link href="{% static 'dashboard/create_styles.css' %}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #595959;
      font-family: "Open Sans", sans-serif;
      background-image: url("{% static 'dashboard/assets/Job-bg.jpg' %}");
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.2);
      position: relative;
    }
  </style>
  <body>
    <div class="dashboard-button">
      <a href="{% url 'cvDashboard:cv_name' %}" class="dashboard-button-link" style="text-decoration: none;">
        <button>
          <h2>Dashboard</h2>
          <span class="material-symbols-sharp"> arrow_forward </span>
        </button>
      </a>
    </div>
    </div>
    <div id="form-container">
      <h1>Job Description Form</h1>
      <form id="job-form">
        <div>
          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" required />
        </div>
        <div>
          <label for="job-description">Job Description:</label>
          <textarea
            id="job-description"
            name="job-description"
            rows="8"
            required
            placeholder="Please provide a detailed job description that includes responsibilities, qualifications, and expectations. This will help HR in finding the right candidate for the job."
          ></textarea>
        </div>
        <button
          type="button"
          class="save-button"
          onclick="showScoreAndResult()"
        >
          Save
        </button>
      </form>

      <div id="score-card">
        <h2>Score:</h2>
      </div>

      <div id="result-box">
        <h3>Result Box</h3>
        <p></p>
      </div>

      <div id="question-container">
        <img id="question-icon" src="question-icon.png" alt="Question Icon" />
        <span id="question-text" onclick="showPopup()">Overall Changes:</span>
      </div>

      <div id="popup">
        <span id="close-button" onclick="closePopup()">Close</span>
        <p></p>
      </div>
    </div>

    <script>
      const PROCESS_FORM_URL = "{% url 'process_form' %}";
    </script>
    <script src="{% static 'dashboard/LLM_show.js' %}"></script>
  </body>
</html>
