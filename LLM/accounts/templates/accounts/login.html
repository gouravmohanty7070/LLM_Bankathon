<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login form</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'accounts/login_styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">Login Form</div>
        <!-- Set action to your login view, e.g., 'user_login' (change as per your urlpatterns) -->
        <form action="{% url 'accounts:login_view' %}" method="post">
          <!-- CSRF token for security -->
          {% csrf_token %}
          <div class="data">
            <label>Email or Phone</label>
            <!-- Adding name attribute for accessing in views -->
            <input type="text" name="email" required />
          </div>
          <div class="data">
            <label>Password</label>
            <!-- Adding name attribute for accessing in views -->
            <input type="password" name="password" required />
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn">
            <!-- <div class="inner"></div> -->
            <button type="submit">login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
